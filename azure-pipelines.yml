trigger:
  - "*"
pr:
  - "*"

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
    mac:
      imageName: "macos-latest"
    windows:
      imageName: "windows-latest"

pool:
  vmImage: $(imageName)

steps:
  - task: NodeTool@0
    inputs:
      versionSource: "spec"
      versionSpec: "14.x"
      checkLatest: true
    displayName: "Install Node.js"

  - script: |
      npm install typescript 
      npm install

      npx tsc -p tsconfig.json

    displayName: "npm install"
    env:
      DISPLAY: ":99.0"
      npm_config_loglevel: "verbose"

  - task: Npm@1
    inputs:
      command: 'install'
      
  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'run lint'
  
  - task: Npm@1
    inputs:
        command: custom
        customCommand: 'run pack'