trigger:
  branches:
    include:
      - main
  tags:
    include:
      - v*

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
    mac:
      imageName: "macos-latest"
    windows:
      imageName: "windows-latest"

pool:
  vmImage: $(imageName)

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "10.x"
    displayName: "Install Node.js"

  - script: |

      npm install
      npm run compile

      npm run test

    displayName: Run Tests
    env:
      DISPLAY: ":99.0"
